<!DOCTYPE html>
<html lang="en">
  <head>
    <!-----------------------------------------------------------
      meta tag start  
    ------------------------------------------------------------>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Md Khabbab Hossen" />
    <!-----------------------------------------------------------
      meta tag end  
    ------------------------------------------------------------>

    <!-----------------------------------------------------------
      link tag start
    ------------------------------------------------------------>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <!-----------------------------------------------------------
      link tag end
    ------------------------------------------------------------>

    <!-----------------------------------------------------------
      title tag start
    ------------------------------------------------------------>
    <title>Frontend Mentor | Results summary component</title>
    <!-----------------------------------------------------------
      title tag end
    ------------------------------------------------------------>
  </head>
  <body>
    <!-----------------------------------------------------------
      main section start
    ------------------------------------------------------------>
    <main class="main">
      <!-- your result start  -->
      <div class="your-result">
        <h3>Your Result</h3>
        <div class="circl">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <!-- your result end -->

      <!-- summary start  -->
      <div class="summary">
        <h3>Summary</h3>

        <div class="reaction flex-item">
          <p>
            <span><i class="fa-solid fa-bolt"></i> Reaction</span>
          </p>
          <p><strong>80</strong> / 100</p>
        </div>

        <div class="memory flex-item">
          <p>
            <span><i class="fa-brands fa-dribbble"></i> Memory</span>
          </p>
          <p><strong>92</strong> / 100</p>
        </div>

        <div class="verbal flex-item">
          <p>
            <span><i class="fa-regular fa-comment"></i> Verbal</span>
          </p>
          <p><strong>61</strong> / 100</p>
        </div>

        <div class="visual flex-item">
          <p>
            <span><i class="fa-regular fa-eye"></i> Visual</span>
          </p>
          <p><strong>72</strong> / 100</p>
        </div>

        <button class="btn">Continue</button>
      </div>
      <!-- summary end -->
    </main>
    <!-----------------------------------------------------------
      main section end
    ------------------------------------------------------------>

    <!-----------------------------------------------------------
      ffontendmentor start
    ------------------------------------------------------------>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/khabbab50"
        >Md Khabbab Hossen</a
      >.
    </div>
    <!-----------------------------------------------------------
      frontendmentor end
    ------------------------------------------------------------>

    <!-----------------------------------------------------------
      fontawesome kit start 
    ------------------------------------------------------------>
    <script
      src="https://kit.fontawesome.com/bc02ba23a8.js"
      crossorigin="anonymous"
    ></script>
    <!-----------------------------------------------------------
      fontawesome kit start 
    ------------------------------------------------------------>
  </body>
</html>
